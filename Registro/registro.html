<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./registro.css">
    <title>Registrate</title>
</head>

<body>
    <div class="contenedor">

        <img class="icon" src="Assets/img/icono.svg">
        <h2>Registrate</h2>
        <form>
            <p>Nombre/s:</p>
            <input class="inputs" type="text" name="nombre" placeholder="Ingrese su nombre" required>

            <p>Apellido/s:</p>
            <input class="inputs" type="text" name="apellido" placeholder="Ingrese su apellido" required>

            <p>Fecha de Nacimiento:</p>
            <input class="inputs" type="date" name="fechanac" placeholder="DD/MM/AA" required>

            <p>Correo Electronico:</p>
            <input class="inputs" type="email" name="email" placeholder="Ingrese su correo" required>

            <p>Contraseña:</p>
            <input class="inputs" type="password" name="password" placeholder="Ingrese su contraseña" required>

            <input class="boton" type="submit" name="boton" value="Registrate">

        </form>

    </div>
</body>

</html>
